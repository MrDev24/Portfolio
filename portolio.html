         <!--Contact_Modal-->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="color: black;">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >Contact me</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form class="row g-3 needs-validation" validate>
                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      
                      <div class="col-md-8">
                        <label for="validationCustom03" class="form-label">Contact no.</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div> 

                      <div class="col-md-8">
                        <label for="validationCustom03" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          Please provide a valid city.
                        </div>
                      </div> 
                        <div class="col-md-8">
                        <label for="validationCustom05" class="form-label">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                        <div class="invalid-feedback">
                          Please provide a mass.
                        </div> 
                             
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" type="reset" onclick="reset()">Close</button>
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
